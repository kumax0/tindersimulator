<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- Headline -->
    <h1>Tinder in a nutshell</h1>
<!-- Swiping Window-->
    <section class = "cards" style ="display: block">
    <p class = "current-date">Happy Dating!</p>
    </section>
<!-- Chat window object -->
    <section id = 'chat-window' style ="display: none">
    <div>
<!-- Show date profile-->
      <img src="https://cdn.shopify.com/s/files/1/0347/3225/files/Douche1_large.jpg?v=1516794386" alt="profile image">
      <p class = "name">Name Hier</p>
      <p class = "age">Alter hier</p>
      <p class = "bio">Bio here</p>
      <!-- divider -->
      <hr class="rounded">
<!-- Message window-->
      <div class = "messages">

      </div>
<!-- Answer buttons in chat window-->
      <button id = "answer-1">Answer 1</button>
      <button id = "answer-2">Answer 2</button>
      <button id = "answer-3">Answer 3</button>
    </div>
    </section>
<!-- Swipe mechanics button -->
    <section class = buttons>
      <button id="not-like" class="btn btn-not-like" style = "visibility: visible">Not Like</button>
    </section>
    <section class = buttons>
        <button id="like" class="btn btn-like" style = "visibility: visible">Like</button>
      </section>
      <section class = buttons>
        <button id="reset" class="btn btn-reset">Reset</button>
      </section>
      <script src="game.js"></script>
</body>
</html>
